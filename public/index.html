<!doctype html>
<title>Devious Boxes</title>
<script src=index.js></script>
<div id=controls>
	<div id=song>
		<h1 id=song-name></h1>
		<h3 id=song-artist></h3>
		<h3 id=song-album></h3>
		<img id=albumart>
	</div>
	<div class=bar>
		<button id=playpause-btn>Play</button>
		<button id=skip-btn>Skip</button>
		<input id=volume-slider type=range min=0 max=100 value=100>
		<input id=position-slider type=range min=0 value=0>
		<br>
		<input id=like-btn type=radio value=1 name=rating-radio><label for=like-btn>Like</label>
		<input id=neutral-btn type=radio value=0 name=rating-radio><label for=neutral-btn>Neutral</label>
		<input id=ban-btn type=radio value=-1 name=rating-radio><label for=ban-btn>Ban</label>
	</div>
</div>
<div id=sidebar>
	<select id=stations multiple></select>
	<div id=player-controls>
		<select id=players></select>
		<br>
		<input id=enable-player type=checkbox><input id=player-label type=text>
	</div>
</div>
<style>
	#controls {
		position: absolute;
		top: 0;
		left: 0;
		right: 25%;
		bottom: 0;
	}
	#sidebar {
		position: absolute;
		top: 0;
		left: 75%;
		right: 0;
		bottom: 0;
	}
	#stations {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 5em;
	}
	#player-controls {
		position: absolute;
		height: 4em;
		left: 0;
		right: 0;
		bottom: 0;
	}
	#albumart {
		width: 20em;
		height: 20em;
	}
</style>
